plugins {
    id 'java'
}

// This may not be required, but has solved issues in the past
compileJava.options.encoding = 'UTF-8'

defaultTasks 'clean', 'build'

//the naming of this artifact
group = 'net.croxis.plugins.lift'
jar.archiveFileName = 'Lift.jar'
version = '78'
description = 'Elevators!'

java{
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url = 'https://repo.papermc.io/repository/maven-public/'
    }

    maven {
        name = 'sponge-repo'
        url = 'https://repo.spongepowered.org/repository/maven-public/'
    }
}

//dependencies declaration
dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21-R0.1-SNAPSHOT'
    compileOnly 'org.spongepowered:spongeapi:12.0.0-SNAPSHOT'

    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
}

